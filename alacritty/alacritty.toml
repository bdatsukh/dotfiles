[cursor]
style = "Block"

[colors]
draw_bold_text_with_bright_colors = false

[colors.primary]
background = "#282a36"
foreground = "#f8f8f2"
bright_foreground = "#ffffff"

[colors.cursor]
text = "#282a36"
cursor = "#f8f8f2"

[colors.vi_mode_cursor]
text = "CellBackground"
cursor = "CellForeground"

[colors.selection]
text = "CellForeground"
background = "#44475a"

[colors.normal]
black = "#21222c"
red = "#ff5555"
green = "#50fa7b"
yellow = "#f1fa8c"
blue = "#bd93f9"
magenta = "#ff79c6"
cyan = "#8be9fd"
white = "#f8f8f2"

[colors.bright]
black = "#6272a4"
red = "#ff6e6e"
green = "#69ff94"
yellow = "#ffffa5"
blue = "#d6acff"
magenta = "#ff92df"
cyan = "#a4ffff"
white = "#ffffff"

[colors.search.matches]
foreground = "#44475a"
background = "#50fa7b"

[colors.search.focused_match]
foreground = "#44475a"
background = "#ffb86c"

[colors.footer_bar]
background = "#282a36"
foreground = "#f8f8f2"

[colors.hints.start]
foreground = "#282a36"
background = "#f1fa8c"

[colors.hints.end]
foreground = "#f1fa8c"
background = "#282a36"

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Light"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

[scrolling]
history = 5000
multiplier = 3

[window]
dynamic_padding = true
opacity = 1
blur = false
decorations = "Full"
title = "Alacritty"
startup_mode = "Windowed"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 10
y = 10

# key_bindings:
#   # scrollback
#   - { key: PageUp,   mods: Shift,         mode: ~Alt,        action: ReceiveChar }
#   - { key: PageDown, mods: Shift,         mode: ~Alt,        action: ReceiveChar }
#   - { key: Home,     mods: Shift,         mode: ~Alt,        action: ReceiveChar }
#   - { key: End,      mods: Shift,         mode: ~Alt,        action: ReceiveChar }
#   - { key: K,        mods: Command,       mode: ~Vi|~Search, action: ReceiveChar }
#   # searching
#   - { key: F,        mods: Control|Shift, mode: ~Search,     action: ReceiveChar }
#   - { key: F,        mods: Command,       mode: ~Search,     action: ReceiveChar }
#   - { key: B,        mods: Control|Shift, mode: ~Search,     action: ReceiveChar }
#   - { key: B,        mods: Command,       mode: ~Search,     action: ReceiveChar }
#   # copy/paste
#   - { key: Paste,                                            action: ReceiveChar }
#   - { key: Copy,                                             action: ReceiveChar }
#   - { key: V,        mods: Control|Shift, mode: ~Vi,         action: ReceiveChar }
#   - { key: V,        mods: Command,                          action: ReceiveChar }
#   - { key: C,        mods: Control|Shift,                    action: ReceiveChar }
#   - { key: C,        mods: Command,                          action: ReceiveChar }
#   - { key: C,        mods: Control|Shift, mode: Vi|~Search,  action: ReceiveChar }
#   - { key: C,        mods: Command,       mode: Vi|~Search,  action: ReceiveChar }
#   - { key: Insert,   mods: Shift,                            action: ReceiveChar }
# mouse_bindings:
#   - { mouse: Right,  action: ReceiveChar }
# scrolling:
#   history: 0
# selection:
#   save_to_clipboard: false

[keyboard]
bindings = [
    { key= "F",        mods= "Control|Shift", mode= "~Search",     action= "ReceiveChar" },
    { key= "F",        mods= "Command",       mode= "~Search",     action= "ReceiveChar" },
    { key= "B",        mods= "Control|Shift", mode= "~Search",     action= "ReceiveChar" },
    { key= "B",        mods= "Command",       mode= "~Search",     action= "ReceiveChar" },

    { key= "L",        mods= "Control",       mode= "~Vi|~Search",     action= "ReceiveChar" },

    { key= "PageUp",   mods= "shift",         mode= "~Alt",     action= "ReceiveChar" },
    { key= "PageDown", mods= "shift",         mode= "~Alt",     action= "ReceiveChar" },
    { key= "Home",     mods= "shift",         mode= "~Alt",     action= "ReceiveChar" },
    { key= "End",      mods= "shift",         mode= "~Alt",     action= "ReceiveChar" },

    { key= "Space",    mods= "Control|Shift", mode= "~Search",     action= "ReceiveChar" },
    { key= "I",                               mode= "Vi|~Search",  action= "ReceiveChar" },
    { key= "C",        mods= "Control",       mode= "Vi|~Search",  action= "ReceiveChar" },
]
